<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <title>Star Wars RPG</title>
</head>

<body>
    <header>
        <h1 align="center">Star Wars RPG</h1>
    </header>
    <main>
        <div class="container">
            <div class="row m-1" id="playerOptions">
            </div>
            <div class="row m-1" id="userCharacter">
                <h2>Your Character</h2>
            </div>
            <div class="row m-1" id="enemiesAvailable">
                <h2>Enemies Available to Attack</h2>
            </div>
            <div class="row m-1" id="attack">
                <h2>Fight Section</h2>
                <div class="col-md-6">
                    <button class="btn btn-danger btn-lg">Attack</button>
                </div>
                <div class="col-md-6">
                    <p>Wins: <span id="winCount"></span></p>
                    <p>Losses: <span id="lossCount"></span></p>
                </div>
            </div>
            <div class="row m-1" id="currentEnemy">
                <h2>Defender</h2>
            </div>
        </div>
    </main>

</body>

</html>
