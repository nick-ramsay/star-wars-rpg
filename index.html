<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <title>Star Wars RPG</title>
</head>

<body onload="pageContent()">
    <header>
        <h1 align="center">Star Wars RPG</h1>
    </header>
    <main>
        <div class="container">
            <div class="row m-1" id="playerOptions">
                <div class="col-md-3 character" id="obiWan" data-character="obiWan">
                    <h3>Obi</h3>
                    <p>Health: <span id="obiWanHealth"></span></p>
                </div>
                <div class="col-md-3 character" id="luke" data-character="luke">
                    <h3>Luke</h3>
                    <p>Health: <span id="lukeHealth"></span></p>
                </div>
                <div class="col-md-3 character" id="sidious" data-character="darthSidious">
                    <h3>Sidious</h3>
                    <p>Health: <span id="sidiousHealth"></span></p>
                </div>
                <div class="col-md-3 character" id="maul" data-character="darthMaul">
                    <h3>Maul</h3>
                    <p>Health: <span id="maulHealth"></span></p>
                </div>
            </div>
            <div class="row" id="userCharacter">
                <h2>Your Character</h2>
            </div>
            <div class="row" id="enemiesAvailable">
                <h2>Enemies Available to Attack</h2>
            </div>
            <div class="row" id="attack">
                <h2>Fight Section</h2>
                <button class="btn btn-danger btn-lg">Attack</button>
            </div>
            <div class="row" id="currentEnemy">
                <h2>Defender</h2>
            </div>
        </div>
    </main>

</body>

</html>
